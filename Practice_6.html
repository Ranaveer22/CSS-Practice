<body class="Body_Style_2">
    <header class="heading_3"><h1>Forms</h1></header>
    
    <form action="/Practice_2.html">
        <fieldset>
        <legend><b>Personal Details:</b></legend>
        <label for="fname">First Name : </label>
        <input type="text" name="fname" id="fname" style="opacity: 70%; background-color: rgb(167, 132, 132);">
        <br><br>
        <label for="lname">Last Name : </label>
        <input type="text" name="lname" id="lname" style="opacity: 70%; background-color: rgb(167, 132, 132);">
        </fieldset>
        <br> 

        <fieldset>
        <legend><b>Choose Your Favourite Programming Language :</b></legend>
        <input type="radio" name="favourite" id="HTML & CSS";>
        <label for="HTML & CSS">HTML & CSS</label>
        <br>
        <input type="radio" name="favourite" id="Java">
        <label for="Java">Java</label>
        <br>
        <input type="radio" name="favourite" id="C++">
        <label for="C++">C++</label>
        </fieldset>
        <br>

        <fieldset>
        <legend><b>Anime You Have Completed from the Following :</b></legend>
        <input type="checkbox" name="animeCompleted" id="Demon Slayer">
        <label>Demon Slayer</label>
        <br>
        <input type="checkbox" name="animeCompleted" id="One Piece">
        <label>One Piece</label>
        <br>
        <input type="checkbox" name="animeCompleted" id="Fire Force">
        <label>Fire Force</label>
        </fieldset><br>
        
        <fieldset>
        <h4><label>Select a Car You Wish to Purchase : </label>
        <select style="background-color:rgb(132, 167, 155); text-align: center;">
            <option value="Default">Select an Option</option>
            <option value="Bugatti">Bugatti</option>
            <option value="Lamborghini">Lamborghini</option>
            <option value="Pagani">Pagani</option>
            <option value="Aston Martin">Aston Martin</option>
            <option value="Koenigsegg">Koenigsegg</option>
        </select><br>
        </fieldset><br>

        <textarea name="suggestions" rows="3" cols="50" onclick="this.value=''">Suggest any improvements Here</textarea>
<br><br>
        </h4>
        <input type="reset" value="Reset Form" style="height: fit-content; width: fit-content ;color: aliceblue; font-family:'Times New Roman', Times, serif ;font-size: 15px ;background-color: rgb(0, 0, 0);">
        <input type="submit" value=" Submit" style="height: fit-content; width: fit-content ;color: aliceblue; font-family:'Times New Roman', Times, serif ;font-size: 15px ;background-color: rgb(0, 0, 0);">
    </form>
</body>
